<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'assistant/assistant.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link href="{% static 'assistant/assistant.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  </head>
  <nav>
    <button id="nav-button" class="nav-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <button id="nav-button-mobile" class="nav-button-mobile" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <div id="nav-menu" style="display: none;">
      <ul>
        <li><a href="{% url 'grocery' %}">Grocery List</a></li>
        <li><a href="{% url 'menu' %}">Menu</a></li>
        <li><a href="{% url 'cookbook' %}">Cook Book</a></li>
        <li><a href="{% url 'to-do' %}">To-Do List</a></li>
      </ul>
    </div>
  </nav>
  <body style="background-image: url('{% static 'assistant/img/wood.jpg' %}')">
    <h1 id="error"></h1>
    {% block content %}
    {% endblock %}
  </body>
</html>
