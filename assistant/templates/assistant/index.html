<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <script src="{% static 'assistant/assistant.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 id="error"></h1>
    <div id="grocery-lists">
      <h1 class="list-header">Grocery List</h1>
      {% for category in categories %}
        <h2 class="list-label" id="{{category}}-grocery-list-label">{{category|title}}</h2>
      {% endfor %}
    </div>
    <div id="stock-lists">
      <h1 class="list-header">Stock List</h1>
      {% for category in categories %}
        <h2 class="list-label" id="{{category}}-stock-list-label">{{category|title}}</h2>
      {% endfor %}
    </div>
    <script>
      window.onload = getLists;
      window.setInterval(getLists, 5000);
    </script>
  </body>
</html>
